<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>06 - Bootstrap Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="hw-styles.css" />
</head>

<body>
  <main>

    <form class="form-row form-style pb-3 px-3 pt-4 ">

      <h1>Contact Form</h1>

      <div class="d-grid d-md-flex my-3">
        <label class="w-50" for="username">Username:</label>
        <input type="username" class="form-control username" id="username">
      </div>

      <div class="d-grid d-md-flex my-3">
        <label class="w-50" for="email">Email:</label>
        <input type="email" class="form-control email" id="email">
      </div>

      <div class="d-grid d-md-flex my-3">
        <label class="w-50" for="password">Password:</label>
        <input label="password" type="password" class="form-control" id="password">
      </div>

      <p class="question mb-2">Would you like to sign up for the newsletter?</p>

      <section class="newsletter-question mt-0">
        <input id="newsletter-yes" type="radio" name="newsletter-opt-in" value="y">
        <label for="newsletter-yes">Yes, sign me up</label>
      </section>

      <section class="date-entry">
        <input id="newsletter-no" type="radio" name="newsletter-opt-out" value="n">
        <label for="newsletter-no">No, thank you</label>
      </section>

      <div class="d-grid d-md-flex mt-3">
        <label class="w-50" for=" registration-date">Date:</label>
        <input type="date" class="form-control registration-date" id="registration-date" placeholder="mm/dd/yyyy">
      </div>

      <div class="d-grid d-flex btn-block mt-4 custom-btn-width">
        <input type="submit" class="btn btn-primary col-6 custom-btn-left" value="Submit" />
        <input type="reset" class="btn btn-secondary col-6 custom-btn-right" value="Reset" />
      </div>

    </form>

  </main>
</body>

</html>
